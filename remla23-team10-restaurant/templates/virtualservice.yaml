apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: webapp-virtual-service
spec:
  gateways:
    - gateway
  hosts:
    - "*"
  http:
    - match:
        - headers:
            x-user-version:
              exact: "v0"
      route:
        - destination:
            host: {{$.Values.services.webapp.name}}
            subset: v0
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host:  {{$.Values.services.webapp.name}}
            subset: v1